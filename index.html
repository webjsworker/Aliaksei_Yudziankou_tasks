<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="javascript">
    <title>Task_7_ teplate</title>
</head>

<body>

    <div class="calendar">
        <div class="head">
            <div class="head__time_contaner">
                <div class="head__time" id="clock"> 10:23:12 </div>
                <!--  <div class="head__part_of_day"> PM </div> -->
                <div class="head__settings">
                    <div class="head__settings_icon"></div>
                    <div class="head__settings_icon"></div>
                    <div class="head__settings_icon"></div>
                </div>
            </div>
            <div class="head_full_data" id="head_full_data">Wed Oct 20 2021</div>
        </div>



        <div class="month">
            <div class="month__month_year" id="monthYear">October 2021</div>
            <div class="month__switch">

                <div class="month__arrow_contaner">
                    <div class="month__arrow arrow_top"></div>
                </div>
                <div class="month__arrow_contaner">
                    <div class="month__arrow arrow_bottom"></div>
                </div>


            </div>
        </div>

        <div class="days">

            <div class="days__name">
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div>Sa</div>
                <div>Su</div>
            </div>
            <div class="days__days">
                <div class="days__week">
                    <div class="days_number different_month">30</div>
                    <div class="days_number different_month">31</div>
                    <div class="days_number current_day">1</div>
                    <div class="days_number">2</div>
                    <div class="days_number">3</div>
                    <div class="days_number">4</div>
                    <div class="days_number ">5</div>
                </div>

                <div class="days__week">
                    <div class="days_number">6</div>
                    <div class="days_number">6</div>
                    <div class="days_number">8</div>
                    <div class="days_number">9</div>
                    <div class="days_number">10</div>
                    <div class="days_number">11</div>
                    <div class="days_number">12</div>
                </div>

                <div class="days__week">
                    <div class="days_number">13</div>
                    <div class="days_number celebrate_day">14</div>
                    <div class="days_number">15</div>
                    <div class="days_number">16</div>
                    <div class="days_number">17</div>
                    <div class="days_number">18</div>
                    <div class="days_number">19</div>
                </div>

                <div class="days__week">
                    <div class="days_number">20</div>
                    <div class="days_number">21</div>
                    <div class="days_number">22</div>
                    <div class="days_number">23</div>
                    <div class="days_number">24</div>
                    <div class="days_number">25</div>
                    <div class="days_number">26</div>
                </div>

                <div class="days__week">
                    <div class="days_number">27</div>
                    <div class="days_number">28</div>
                    <div class="days_number">29</div>
                    <div class="days_number">30</div>
                    <div class="days_number different_month">1</div>
                    <div class="days_number different_month">2</div>
                    <div class="days_number different_month">3</div>
                </div>
            </div>

        </div>
        <div class="event">
            <div class="event__head">

                <div>Event</div>
                <div class="event__add-del">
                    <div class="event__add">
                        <div class="event__add_plus_line "></div>
                        <div class="event__add_plus_rotate"></div>
                    </div>
                    <div class="event__del">
                        <div></div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/head_full_date.js"></script>
    <script src="./js/month.js"></script>
</body>

</html>
